<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="css/tic-tac-toe.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div id="tictactoe"></div>
    <div class="scoreBoard">
        <div id="player1" class="child">
            Player 1(X)
        </div>
        <div id="tie" class="child">
            Cat
        </div>
        <div id="player2" class="child">
            Player 2(O)
        </div>
    </div>
    <div class="score">
        <div id="player1Score" class="child">
            0
        </div>
        <div id="tieScore" class="child">
            0
        </div>
        <div id="player2Score" class="child">
            0
        </div>
    </div>
    <script type="text/javascript" src="js/tic-tac-toe.js"></script>
</body>

</html>
